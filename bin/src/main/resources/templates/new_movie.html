<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Create New Movie</title>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                color: #444;
                background: linear-gradient(to right bottom, #A9C9FF 0%, #FFBBEC 100%);
                padding: 30px;
            }
            .form {
                width: 800px;
                padding: 50px;
                background: white;
            }
            input {
                border: 1px solid #000 width: 200px;
                padding: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Create New Movie</h1>
                </div>
            </div>
            <br/>
            <div class="form">
                <form action="#" th:action="@{/save}" th:object="${Movie}" method="post">
                    <div class="form-group">
                        <label for="inputmovie">Movie Name</label>
                        <input type="text" th:field="*{moviename}" class="form-control" id="inputmovie" placeholder="Movie Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMovieLink">Movie image link</label>
                        <input type="text" th:field="*{movieimg}" class="form-control" id="inputMovieLink" placeholder="Link" required>
                    </div>
                    <div class="form-group">
                        <label for="inputgenre">Movie Genre</label>
                        <input type="text" th:field="*{moviegenre}" class="form-control" id="inputgenre" placeholder="Genre" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Movie Description</label>
                        <textarea class="form-control" th:field="*{moviedescription}" id="inputDescription" placeholder="Description" rows="3" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputrat4">Movie Rating</label>
                            <input type="number" min="0" max="10" th:field="*{movierating}" class="form-control" id="inputrat4" placeholder="Movie rating" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputpr4">Parental Rating:</label>
                            <input type="text" th:field="*{parentalrating}" class="form-control" id="inputpr4" placeholder="Parental Rating:" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input4">Movie Price</label>
                            <input type="number" th:field="*{movieprice}" class="form-control" id="input4" placeholder="Movie Price" required>
                        </div>
                    </div>
                    <div class="form-group"></div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </body>
</html>
